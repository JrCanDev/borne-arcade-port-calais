<!DOCTYPE html>
<html>
  <head>
    <title>Exemple de page avec trois sections horizontales</title>
    <meta charset="utf-8">
    <meta nema="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="conteneur">
      
      <div class="g1"><a href="page02.html"><img src="../images/precedent.png" width="200px"></a></div>
      
      <div class="g2">
        <img src="../images/logo-port-boulogne-calais-rectangle.png" width="300px">
	<h1 style="font-size: 35px;">Page exemple de formulaire</h1>
	
	<p>
	  <form id="monFormulaire">
	    <label>
	      <input type="radio" name="choix" value="oui"> Oui
	    </label>
	    <br />
	    <label>
	      <input type="radio" name="choix" value="non"> Non
	    </label>
	    <br />
	    <input type="text" id="champ_texte" placeholder="Entrez le texte coucou">
	    <button type="button" onclick="traiterFormulaire()">Valider le formulaire</button>
	  </form>
	</p>
	
	<p>
	  Pour avoir accès à la suite de l'application,<br />
	  vous devez choisir "oui" et ecrire "coucou"<br />
	  dans la zone de texte.
	</p>
	
      </div>
      
      <div class="g3"><img src="../images/suivant_gris.png" width="200px"></div>
      
    </div>
    
    <script>
      function traiterFormulaire() {
	  const casesCochees = document.querySelectorAll('input[name="choix"]:checked');
	  const valeur_texte = document.getElementById("champ_texte").value;
		
	  if (casesCochees.length === 1) {
              const choix = casesCochees[0].value;
              if ((choix === "oui") && (valeur_texte==="coucou")) {
		  window.location.href = "page_formulaire_valide.html";
              } else {
		  window.location.href = "page_formulaire_non_valide.html";
              }
	  } else {
              alert("Erreur : Veuillez sélectionner une option.");
	  }
      }
    </script>
    
  </body>
</html>
