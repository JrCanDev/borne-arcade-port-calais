<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/game.css">

    <link rel="stylesheet" href="7differences.css">

    <script src="../../js/i18n.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/game.js"></script>
    <script src="../../js/global.js"></script>

    <script src="7differences.js"></script>

    <meta charset="UTF-8">
    <meta name="application-name" data-i18n="application-name" data-i18n-field="content" content="Borne Port Calais">
    <meta name="author" content="Joshua VandaÃ«le">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="left">
        <div class="rules">
            <h1 data-i18n="game.rules"></h1>
            <p data-i18n="game.7differences.rules"></p>
        </div>
        <button data-i18n="game.giveup" onclick="showGiveUp()"></button>
    </div>
    <div id="game-container">
        <img id="diff-img" src="img/7differences.png">
        <div id="differences">
            <div class="difference" id="difference1" onclick="checkDifference(1)"></div>
            <div class="difference" id="difference2" onclick="checkDifference(2)"></div>
            <div class="difference" id="difference3" onclick="checkDifference(3)"></div>
            <div class="difference" id="difference4" onclick="checkDifference(4)"></div>
            <div class="difference" id="difference5" onclick="checkDifference(5)"></div>
            <div class="difference" id="difference6" onclick="checkDifference(6)"></div>
            <div class="difference" id="difference7" onclick="checkDifference(7)"></div>
        </div>
    </div>
    <div id="right">
        <div class="score">
            <h1 data-i18n="game.7differences.accuracy"></h1>
            <p id="accuracy">100%</p>
            <hr>
            <h1 data-i18n="game.7differences.found"></h1>
            <p id="found">0</p>
        </div>
    </div>

    <!-- Pop-up -->
    <div id="giveup" class="modal" style="display: none;">
        <h2 data-i18n="game.giveup.title"></h2>
        <p data-i18n="game.giveup.text"></p>
        <div class="buttons">
            <button onclick="nextPage()" data-i18n="game.giveup.yes"></button>
            <button onclick="hideGiveUp()" data-i18n="game.giveup.no"></button>
        </div>
    </div>

    <div id="gameover" class="modal" style="display: none;">
        <h2 data-i18n="game.gameover.title"></h2>
        <p data-i18n="game.gameover.timetext"></p>
        <div class="buttons">
            <button onclick="nextPage()" data-i18n="game.gameover.next"></button>
            <button onclick="hideGameOver()" data-i18n="game.gameover.retry"></button>
        </div>
    </div>

</body>

<script>
    function showGiveUp() {
        document.getElementById("giveup").style.display = "block";
    }

    function hideGiveUp() {
        document.getElementById("giveup").style.display = "none";
    }

    function showGameOver() {
        let gameover_text = translations["game.gameover.text"] + document.getElementById("accuracy").innerHTML;
        document.querySelector("#gameover p").innerHTML = gameover_text
        document.getElementById("gameover").style.display = "block";
        hideGiveUp();
    }

    function hideGameOver() {
        window.location.reload();
        document.getElementById("gameover").style.display = "none";
    }

    function nextPage() {
        redirectToPage(event, '../../info.html?&game=7differences');
    }
</script>

</html>
