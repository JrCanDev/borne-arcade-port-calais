<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/game.css">

    <link rel="stylesheet" href="puzzle.css">

    <script src="../../js/i18n.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/game.js"></script>
    <script src="../../js/global.js"></script>

    <script src="./headbreaker.js"></script>

    <meta charset="UTF-8">
    <meta name="application-name" data-i18n="application-name" data-i18n-field="content" content="Borne Port Calais">
    <meta name="author" content="Joshua Vandaële">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="left">
        <div class="rules">
            <h1 data-i18n="game.rules">Régles</h1>
            <p data-i18n="game.puzzle.rules"></p>
        </div>
        <button data-i18n="game.giveup" onclick="showGiveUp()">Abandonner</button>
    </div>
    <div id="game-container">
        <div id="puzzle"></div>
    </div>
    <div id="right">
        <div class="score">
            <h1 data-i18n="game.score">Score</h1>
            <p id="score">00:00:00</p>
            <hr>
            <h1 data-i18n="game.highscore">High Score</h1>
            <p id="highscore">99:99:99</p>
        </div>
        <div class="controls">
            <ul>
                <li>
                    <span class="blank"></span>
                    <span class="blank"></span>
                    <span class="blank"></span>
                </li>
                <li>
                    <span class="blank"></span>
                    <img id="restart-button" src="../../img/restart-arrow.svg">
                    <span class="blank"></span>
                </li>
                <li>
                    <span class="blank"></span>
                    <span class="blank"></span>
                    <span class="blank"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Pop-up -->
    <div id="giveup" class="modal" style="display: none;">
        <h2 data-i18n="game.giveup.title">Abandonner</h2>
        <p data-i18n="game.giveup.text">Êtes-vous sûr de vouloir abandonner ?</p>
        <div class="buttons">
            <button onclick="nextPage()" data-i18n="game.giveup.yes">Oui</button>
            <button onclick="hideGiveUp()" data-i18n="game.giveup.no">Non</button>
        </div>
    </div>

    <div id="gameover" class="modal" style="display: none;">
        <h2 data-i18n="game.gameover.title">Game Over !</h2>
        <p data-i18n="game.gameover.timetext"></p>
        <div class="buttons">
            <button onclick="nextPage()" data-i18n="game.gameover.next">Suivant</button>
            <button onclick="hideGameOver()" data-i18n="game.gameover.retry">Rejouer</button>
        </div>
    </div>

</body>

<script>
    function showGiveUp() {
        document.getElementById("giveup").style.display = "block";
    }

    function hideGiveUp() {
        document.getElementById("giveup").style.display = "none";
    }

    function showGameOver() {
        let gameover_text = translations["game.gameover.timetext"] + " " + document.getElementById("score").innerHTML;
        if (document.getElementById("score").innerHTML == document.getElementById("highscore").innerHTML) {
            gameover_text += translations["game.gameover.newhighscore"];
        }
        document.querySelector("#gameover p").innerHTML = gameover_text
        document.getElementById("gameover").style.display = "block";
        hideGiveUp();
    }

    function hideGameOver() {
        window.location.reload();
        document.getElementById("gameover").style.display = "none";
    }

    function nextPage() {
        redirectToPage(event, '../../info.html?&game=puzzle');
    }

    let timeToSolve = NaN;
    let gameOver = false;
    let score = Infinity;
    let highscore = parseInt(localStorage.getItem("puzzle")) || 86399000;

    function updateHighscoreDisplay() {
        let prettyTimeHighscore = new Date(highscore).toISOString().substr(11, 8);
        
        document.getElementById("highscore").innerHTML = prettyTimeHighscore;
    }

    updateHighscoreDisplay()
</script>

<script src="puzzle.js"></script>

</html>
